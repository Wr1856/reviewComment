<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avaliações de Produtos</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Avaliações</h1>
      <div class="average">
        <span id="avg-rating">0.0</span>
        <div id="avg-stars"></div>
        <p id="total-reviews">0 avaliações</p>
      </div>
      <div class="filters">
        <select id="star-filter">
          <option value="all">Todas as estrelas</option>
          <option value="5">5 estrelas</option>
          <option value="4">4 estrelas</option>
          <option value="3">3 estrelas</option>
          <option value="2">2 estrelas</option>
          <option value="1">1 estrela</option>
        </select>
        <select id="sort-filter">
          <option value="recent">Mais recente</option>
          <option value="old">Mais antigo</option>
          <option value="best">Melhor avaliado</option>
          <option value="most-voted">Mais votado</option>
          <option value="least-voted">Menos votado</option>
        </select>
        <button id="btn-open-add">Adicionar Avaliação</button>
      </div>
    </header>
    
    <ul id="reviews-list" class="reviews-list"></ul>
  </div>

  <!-- Modal: Add Review -->
  <div id="modal-add" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" data-close="add">&times;</button>
      <h2>Nova Avaliação</h2>
      <form id="form-add">
        <label for="add-name">Nome:</label>
        <input type="text" id="add-name" required />
        
        <label for="add-email">Email:</label>
        <input type="email" id="add-email" required />
        
        <label for="add-age">Idade:</label>
        <input type="number" id="add-age" required />
        
        <label for="add-comment">Comentário:</label>
        <textarea id="add-comment" required></textarea>
        
<label for="add-rating">Avaliação:</label>
<input type="hidden" id="add-rating" name="rating" />
<div id="star-rating" class="star-input"></div>


        
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Modal: Detail View -->
  <div id="modal-detail" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" data-close="detail">&times;</button>
      <h2 id="detail-name"></h2>
      <div id="detail-stars"></div>
      <p id="detail-comment"></p>
      <p id="detail-date"></p>
      <div id="detail-votes"></div>
      <div id="detail-responses"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
